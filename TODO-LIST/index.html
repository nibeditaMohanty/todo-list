<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="tut3.css">
</head>

<body>
    <fieldset>
        <legend>
            <h2>Form</h2>
        </legend>

        <form action="" id="form">
            <input type="text" id="name" name="name" placeholder="Name"><br><br>
            <input type="text" id="job" name="job" placeholder="Job"><br><br>
            <input type="text" id="exp" name="exp" placeholder="Experience"><br><br>
            <input type="button" value="Submit" id="btn">
            <input type="reset" value="Reset" id="reset">
        </form>
    </fieldset>
    <br>
    <div id="msg"></div>
    <br><br>
    <fieldset>
        <legend>
            <h2>Data From Local Storage</h2>
        </legend>

        <table border="2" id="table">
            <tr>
                <th class="col">Name</td>
                <th class="col">Job</th>
                <th class="col">Experience</th>
                <th class="col">Action</th>
            </tr>
    </fieldset>

    <script src="index.js"></script>
</body>

</html>
